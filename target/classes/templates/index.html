<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.com">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      th:rel="stylesheet"
      th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
    />
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/dist/jquery.min.js}"></script>
    <title>Test Rekrutment</title>
  </head>
  <body>
    <div class="container">
      <h1>The Starwars API</h1>
      <form onsubmit="search(event)" method="get">
        <input
          class="form-control my-3"
          type="text"
          id="querySearch"
          placeholder="Search by person name"
        />
        <button type="submit" class="btn btn-primary form-control">
          Search
        </button>
      </form>

      <div id="result" class="row row-cols-4 my-3"></div>
    </div>
    <script>
      $(document).ready(function () {
        console.log("ready");
      });

      function search(e) {
        e.preventDefault();

        $.get("/search?" + $.param({ q: $("#querySearch").val() })).then(
          (res) => {
            $("#result").html("");
            if (Array.isArray(res.data)) {
              const datas = [];
              res.data.forEach((data) => {
                const template = `
            <div class="col">
              <h1>${data.name}</h1>  
              <button class='btn btn-primary'>See Detail</button>
            </div>
            `;
                datas.push(template);
              });

              $("#result").html(datas.join("\n"));
            }
          }
        );
      }
    </script>
  </body>
</html>
